version: "2.2"

volumes:
  metadata_data: {}
  middle_var: {}
  historical_var: {}
  broker_var: {}
  coordinator_var: {}
  router_var: {}


services:
  postgres:
    container_name: pi_postgres
    image: postgres:latest
    volumes:
      - metadata_data:/var/lib/postgresql/data
    env_file:
      - postgres.env

  # Need 3.5 or later for container nodes
  zookeeper:
    container_name: pi_zookeeper
    image: zookeeper:3.5
    env_file:
      - zookeeper.env

  coordinator:
    image: apache/druid:0.19.0
    container_name: pi_coordinator
    volumes:
      - ../../../1-database:/opt/data
      - coordinator_var:/opt/druid/var
    depends_on:
      - zookeeper
      - postgres
    ports:
      - 48081:8081
    command:
      - coordinator
    env_file:
      - druid.env

  broker:
    image: apache/druid:0.19.0
    container_name: pi_broker
    volumes:
      - broker_var:/opt/druid/var
    depends_on:
      - zookeeper
      - postgres
      - coordinator
    ports:
      - 48082:8082
    command:
      - broker
    env_file:
      - druid.env

  historical:
    image: apache/druid:0.19.0
    container_name: pi_historical
    volumes:
      - ../../../1-database:/opt/data
      - historical_var:/opt/druid/var
    depends_on:
      - zookeeper
      - postgres
      - coordinator
    ports:
      - 48083:8083
    command:
      - historical
    env_file:
      - druid.env

  middlemanager:
    image: apache/druid:0.19.0
    container_name: pi_middlemanager
    volumes:
      - ../../../1-database:/opt/data
      - middle_var:/opt/druid/var
    depends_on:
      - zookeeper
      - postgres
      - coordinator
    ports:
      - 48091:8091
    command:
      - middleManager
    env_file:
      - druid.env

  router:
    image: apache/druid:0.19.0
    container_name: pi_router
    volumes:
      - router_var:/opt/druid/var
    depends_on:
      - zookeeper
      - postgres
      - coordinator
    ports:
      - 48888:8888
    command:
      - router
    env_file:
      - druid.env
